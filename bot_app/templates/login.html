<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" size="16x16" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- <h1>Llama 2</h1> -->
    <div class="container">
        <div class="appHeader">
            <h1>Welcome to ChatBot!</h1>
        </div>
        <div class="welcome">
            <div class="headline">
                Login below or <a href="/signup">create an account</a></br></br>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="loginBox">
                    <div class="lblUsr">Username</div></br>
                    <input class="username" type="text" name="username" enterkeyhint="Enter your username"/> </br></br>
                    <div class="lblPwd">Password</div></br>
                    <input class="password" name="password" type="password"/></br></br>
                    <button class="signin" name="signin">Sign In</button>
                </div>
                {% if messages %}
                <div class="answerbox">
                    {% for message in messages %}
                    <br/>{{ message }}<br/>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
