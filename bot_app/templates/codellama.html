<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <title>ChatSense</title>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {{ data|json_script:"data" }}
    <script src="{% static 'js/chatbot.js' %}" defer></script>
  </head>
  <body>
    <header class="appHeader" onmouseleave="hideDropdown()" id="header">
      <div class="model-dropdown" id="modelDropdown" onmouseenter="showDropdown()">
        <div class="dropdown-header" onclick="toggleDropdown()">Code Llama</div>
        <div class="dropdown-list" onmouseleave="hideDropdown()">
          <div class="dropdown-item" onclick="selectModel('llama')">Llama 2</div>
          <div class="dropdown-item" onclick="selectModel('clip')">CLIP</div>
        </div>
      </div>
      <span id="logout-btn" class="material-symbols-rounded">logout</span>
    </header>

    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <form method="post" id="form-query">
            {% csrf_token %}
            <div class="typing-textarea">
                <input class="chat-input" name="query" id="query-box" placeholder="Enter a prompt here" required>
                <button class="material-symbols-rounded" name="btnAsk" id="queryBtn" type="submit">send</button>
            </div>
        </form>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
          <!-- <span id="change-btn" class="material-symbols-rounded" data-info="llama">change_circle</span> -->
      </div>
    </div>
  </body>
</html>
